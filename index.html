<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">초보</h1>
    <script>
      // document = html 문서 | . = ~의 | getElement = html 요소를 가져와라
      document.getElementById("hello").innerHTML = "안녕";
      // innerHTML 요소 내용 변경
      document.getElementById("hello").style.color = "red";
      // style.color  요소 색깔 변경
      document.getElementById("hello").style.fontSize = "16px";
      // 폰트 사이즈 변경
      document.getElementById("hi").innerHTML = "고수";
    </script>
  </body>
</html>
