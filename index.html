<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <!-- 클래스 부착식으로 개발하면 애니메이션 추가 용이, 재사용 용이 -->
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <p class="hello">안녕</p>
    <button id="test-btn">button</button>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      // querySelector => css selector로 요소 찾는
      // css 문법을 사용해 찾는 것이기 때문에 class이름인 경우에는 앞에 .
      // id인 경우에는 앞에 # 있어야 함
      // 맨 위의 요소만 찾는 특징이 있음
      // 두번 째거를 찾고 싶다면 querySelectorAll('list-group-item')[1]
      // querySelectorAll로 모두 찾은 다음에 인덱싱으로 찾고자하는거 불러오기

      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          // class 이름 추가하는 방법
          document.querySelector(".list-group").classList.toggle("show");
          // toggle 있으면 붙이고 없으면 떼고
        });

      //jquery는 긴 자바스크립트 문법을 보다 간결하게 쓸 수 있게 해주는 라이브러리이다
      $(".hello").html("잘가");
      //  document.querySelector('.hello').innerHTML = ('잘가')
      $(".hello").css("color", "red");
      $(".hello").addClass("bye");
      // 제거는 .removeClass()
      // 토글은 .toggleClass()

      // jquery로 addEventListner
      $("#test-btn").on("click", function () {
        $(".hello").hide();
        // display none 이랑 같음
        // .fadeOut() 서서히 사라지게
        // .slideUp() 위로 올라가면서 사라지게
      });
    </script>
  </body>
</html>
