<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p id="alert-text">알림창임</p>
      <button onclick="alertHandler('none')">닫기</button>
    </div>
    <button onclick="alertHandler('block', '아이디를 입력하세요')">
      아이디
    </button>
    <button onclick="alertHandler('block', '비밀번호를 입력하세요')">
      비밀번호
    </button>
    <script>
      function alertHandler(style, text) {
        document.getElementById("alert").style.display = style;
        document.getElementById("alert-text").innerHTML = text;
      }
    </script>
  </body>
</html>
