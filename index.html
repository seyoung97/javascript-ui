<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <!-- 클래스 부착식으로 개발하면 애니메이션 추가 용이, 재사용 용이 -->
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <script>
      // querySelector => css selector로 요소 찾는
      // css 문법을 사용해 찾는 것이기 때문에 class이름인 경우에는 앞에 .
      // id인 경우에는 앞에 # 있어야 함
      // 맨 위의 요소만 찾는 특징이 있음
      // 두번 째거를 찾고 싶다면 querySelectorAll('list-group-item')[1]
      // querySelectorAll로 모두 찾은 다음에 인덱싱으로 찾고자하는거 불러오기

      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          // class 이름 추가하는 방법
          document.querySelector(".list-group").classList.toggle("show");
          // toggle 있으면 붙이고 없으면 떼고
        });
    </script>
  </body>
</html>
